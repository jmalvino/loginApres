<body>
    <section>
        <div class="container" >            
            <div class="telalogin">
                <div class="card">
                    <div class="card-header topMenu">
                    <h4 class="my-0 font-weight-normal">Pedidos</h4>
                </div>
                    <div class="card-body">
                    <div id="atendimentoAlterarStatus">
                        <input checked="checked" id="" name="" type="checkbox" value="true">

                    </div>
                    <div id="atendimentoAlterarStatus">
                        <input checked="checked" id="" name="" type="checkbox" value="true">
                        <label style="color: black;">Alterar Status </label><br>
                    </div>
                    <input class="ml-3" id="" name="" type="checkbox" value="true">
                    <label>Cancelar após alterar</label><br>
                    <input  class="ml-3" id="" name="" type="checkbox" value="true">
                    <label>Entregue</label><br>
                    <input  class="ml-3" id="" name="" type="checkbox" value="true">
                    <label>Espera</label><br>
                    <input checked="checked" class="ml-3" id="" name="" type="checkbox" value="true">
                    <label>Pronto</label><br>
                    <input checked="checked" class="ml-3" id="" name="" type="checkbox" value="true">
                    <label>Cancelar</label>
                    <br>
                    <button id="teste" class="btn btn-danger" onclick="selecionarTodosCheckboxes()">All</button>
                </div>
            </div>
            </div>
        </div>
    </section>
<script>$("#ButtonmensagemSucesso").click(mensagem_Sucesso);</script>
